<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>
  <form action="success.html" method="post">
    <div>
      <label>What do you want to drink?</label>
      <select name="drink">
        <option value="Beer">Beer</option>
        <option value="Wine">Wine</option>
        <option value="Whiskey">Whiskey</option>
      </select>
    </div>
    <div>
      <textarea name="Preference:" rows="8" cols="50">Write your preffered brand of drink you slected above</textarea>
    </div>
    <div>
      <label>Date:</label>
      <input type="date" name="date">
    </div>
    <div>
      <label>E-mail</label>
      <input type="email" name="email">
    </div>
    <div>
      <input type="checkbox" name="cb-agree" value="Yes">
      This is my first drink!
    </div>
    <button type="submit">Submit this form!</button>
  </form>
</body>
</html>
