<!DOCTYPE html>
<html>
  <head>
    <title>Table Practice</title>
  </head>
  <body>
    <h1>Examples of B-boy moves</h1>
    <table border=1>
      <tr>
        <th>Uprock</th>
        <th>Downrock</th>
        <th>Power</th>
      </tr>
      <tr>
        <td>Indian Step</td>
        <td>6-step</td>
        <td>Windmills</td>
      </tr>
      <tr>
        <td>Standing 6-step</td>
        <td>3-Step</td>
        <td>Flares</td>
      </tr>
      <tr>
        <td>Salsa Step</td>
        <td>12-step</td>
        <td>2000's</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <th colspan="2">Power Moves</th>
        <th>&nbsp;</th>
      </tr>
      <tr>
        <th>Move</th>
        <th>Variation</th>
        <th>Difficulty</th>
      </tr>
      <tr>
        <td rowspan="2">Windmill</td>
        <td>Barrel Mills</td>
        <td>7.5</td>
      </tr>
      <tr>
        <td>Halos</td>
        <td>9.5</td>
      </tr>
    </table>
  </body>
</html>
